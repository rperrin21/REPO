<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script type="text/javascript">
            
            function newElement(){
                $("#header ul").append('<li><a href="http://www.w3resource.com/java-tutorial/">Java</a></li>');
            }
        </script>
    </head>
    
    <body>
        <div id="header"> 
            <ul>
            <li><a href="http://www.w3resource.com/python/python-tutorial.php">Python</a></li>
            <li><a href="http://www.w3resource.com/php/php-home.php">PHP</a></li>
            </ul>
        </div>
        <input type="button" value="Cliquer pour ajouter un nouvel élément" onclick="newElement()"/>
    </body>
</html>
