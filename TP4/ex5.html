<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Exercice 5 - JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script type="text/javascript">
            
            $(document).ready(function(){
                $("div").click(function(){
                    var color=$(this).css("background-color");
                    $("p").html("That div is "+ color +"."));});
                }
            });
        </script>
        <style type="text/css">
            div{
                width:60px;
                height:60px;
                margin:5px;
            }
            
            p{
                margin-top:20px;
                padding:5px;
                border:2px solid #666;
            }
        </style>
    </head>
    
    <body>
        <div style="background-color:red">Div 1</div>
        <div style="background-color:rgb(16,99,30)">Div 2</div>
        <div style="background-color:#523456">Div 3</div>
        <div style="background-color:#a11">Div 4</div>
        <p></p>
    </body>
</html>
