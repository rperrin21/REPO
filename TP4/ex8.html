<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Exercice 5 - JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script type="text/javascript">
            
            $(document).ready(function(){
                $('p').bind("click", function(){
                    $("<p>Ceci est un évènement clic.</p>").appendTo("#resultat");
                });
                $('p').bind("dblclick", function(){
                    $("<p>Ceci est un résultat double clic</p>").appendTo("#resultat");
                });
            });
        </script>
    </head>
    
    <body>
        <p>Cliquez-moi !</p>
        <div id="resultat"></div>
    </body>
</html>
